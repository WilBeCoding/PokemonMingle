<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Sign Up</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-5">
  <input id="username" name="username" type="text" placeholder="Choose a username" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="userage">Age</label>  
  <div class="col-md-5">
  <input id="userage" name="userage" type="text" placeholder="Your age" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sexselection">Sex</label>
  <div class="col-md-5">
    <select id="sexselection" name="sexselection" class="form-control">
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="usercountry">Country</label>
  <div class="col-md-4">
    <select id="usercountry" name="usercountry" class="form-control">
      <option value="1">United States</option>
      <option value="2">Canada</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="userzip">Zip Code</label>  
  <div class="col-md-5">
  <input id="userzip" name="userzip" type="text" placeholder="Zip code" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-5">
  <input id="email" name="email" type="text" placeholder="Email Address" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="emailconfirmation">Confirm Email</label>  
  <div class="col-md-5">
  <input id="emailconfirmation" name="emailconfirmation" type="text" placeholder="Confirm email address" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="Enter your password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordconfirmation">Confirm Password</label>
  <div class="col-md-5">
    <input id="passwordconfirmation" name="passwordconfirmation" type="password" placeholder="Confirm your password" class="form-control input-md" required="">
    
  </div>
</div>

</fieldset>
</form>
